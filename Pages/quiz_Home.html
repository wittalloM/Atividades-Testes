<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/quiz_Home.css">
    <link rel="icon" type="image/png" sizes="48x48" href="../Arts/logo_QuizTab.png">
    <title>Quiz-Home</title>
</head>

<body>

    <header class="cab-box">

        <div class="icon-box">
            <img class="logoimg" src="../Arts/Logo3-quizN.png" />
        </div>
        <nav class="link-box">
            <ol>
                <li>
                    <i class="fa-solid fa-house"></i>
                    <a href="../Pages/quiz_Home.html">Home</a>
                </li>
                <li>
                    <i class="fa-solid fa-pen-to-square"></i>
                    <a href="">Placares</a>
                </li>
            </ol>
        </nav>
    </header>


    <container class="main-content">

        <div class="ttl-box">
            <h2>Dattebayo Quiz</h2>
        </div>
        <div id="question-box" class="question-box hide">
            <h1 id="qst-enun">A pergunta será exibida aqui !</h1>
        </div>
        <div id="answers-box" class="answers-box hide">
            <button class="asw-btt answer">Resp 1</button>
            <button class="asw-btt answer">Resp 2</button>
            <button class="asw-btt answer">Resp 3</button>
            <button class="asw-btt answer">Resp 4</button>
        </div>
        <div class="controls-box">
            <button id="stt-btt" title="Iniciar" class="stt-btt"><i class="fa-solid fa-gamepad"
                    title="Inicar Quiz"></i>Iniciar
                Quiz</button>
            <button id="nxt-btt" class="nxt-btt hide" title="Próxima Questão">Próxima Questão<i
                    class="fa-solid fa-angle-rigth"></i></button>
        </div>

    </container>

    <container id="form-usr" class="form-user-info hide ">
        <div class="title-form">
            <h2>Preencha o formulário com as suas informações para entrar no nosso Ranking ... ;)</h2>
        </div>
        <form class="form-1">
            <h5>Resgistre-se</h5>
            <div class="form-item">
                <label for="name">Nome <i class="fa-solid fa-user-plus"></i> : </label>
                        <input type="text" id="name" name="name" placeholder="Digite o seu nome:" />
            </div>
            <div class="form-item">
                <label for="age">Idade <i class="fa-solid fa-calendar"></i> : </label>
                        <input type="number" id="age" name="idade" placeholder="digite a sua idade: (2 dígitos)" />
            </div>


            <button type="button" class="form-btt" id="form-btt" title="Adicionar Placar">
                <i class="fa-solid fa-square-plus"></i> Adicionar Placar
            </button>

        </form>
    </container>

    <footer class="ftt-box">
        <h2> - Kage Quiz | Dev by ©Wittallo Marcos - </h2>
    </footer>


    <script defer src="../Scripts/nQuiz.js" type="module" async></script>
    <script src="https://kit.fontawesome.com/6fbc2ca5fd.js" crossorigin="anonymous"></script>

</body>

</html>
