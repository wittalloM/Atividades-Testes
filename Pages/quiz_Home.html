<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/quiz_Home.css">
    <link rel="icon" type="image/png" sizes="48x48" href="../Arts/logo_QuizTab.png">
    <title>Quiz-Home</title>
</head>

<body>

    <header class="cab-box">

        <div class="icon-box">
            <img class="logoimg" src="../Arts/Logo3-quizN.png" />
        </div>
        <nav class="link-box">
            <ol>
                <li>
                    <a href="./quiz_Home.html">Home</a>
                </li>
                <li>
                    <a href="">Placares</a>
                </li>
            </ol>
        </nav>
    </header>


    <container class="main-content">

        <div class="ttl-box">
            <h1>Dattebayo Quiz</h1>
        </div>
        <div id="question-box" class="question-box hide">
            <h1 id="qst-enun">A pergunta será exibida aqui !</h1>
        </div>
        <div id="answers-box" class="answers-box hide">
            <button class="asw-btt answer">Resp 1</button>
            <button class="asw-btt answer">Resp 2</button>
            <button class="asw-btt answer">Resp 3</button>
            <button class="asw-btt answer">Resp 4</button>
        </div>
        <div class="controls-box">
            <button id="stt-btt" class="stt-btt ">Iniciar Quiz</button>
            <button id="nxt-btt" class="nxt-btt hide">Próxima Questão</button>
        </div>

    </container>

    <container id="form-usr" class="form-user-info ">
       <div class="title-form">
        <h2>Preencha o formulário com as suas informações para entrar no nosso Ranking ... ;)</h2>
       </div>
        <form class="form-1">
            <div class="form-item">
                <label for="name">Nome : </label><input type="text" id="name" name="name" />
            </div>
            <div class="form-item">
                <label for="age">Idade : </label>
                <input type="number" id="age" name="idade" />
            </div>
        </form>
    </container>

    <footer class="ftt-box">
        <h2> - Kage Quiz | Dev by ©Wittallo Marcos - </h2>
    </footer>


    <script defer src="../Scripts/nQuiz.js" type="module" async></script>

</body>

</html>
